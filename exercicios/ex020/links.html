<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
        }
        a:visited{
            color: darkred;
        }
       a:hover {
        color: black;
        text-decoration: underline;
       }
       a:active {
        color: yellow;
       }
       a::after{
        content: ' [link]';
        text-decoration: none;
        font-weight: normal;
        color: darkgrey;
       }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>

        <li><a href="https://www.cursoemvideo.com/curso/curso-html5-e-css3-modulo-2-de-5-40-horas/aulas/modulo-2-2/modulos/capitulo-15-aula-04-pseudo-elementos-em-css/">site do curso</a></li>
    </ul>

</html>
