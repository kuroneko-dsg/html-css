<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get">
    <p>
        <label for="inome">Nome</label>
        <input type="Nome Completo" id="inome" 
            minlength="5" 
            maxlength="15" -- 
            placeholder="Escreva aqui" 
            autocomplete="name" 
            required
        > 

    </p>
<p>
    <label for="imedia">Média</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="1">
</p>
<p>
    <label for="imes">Período Letivo</label>
    <input type="month" name="Mes" id="imes" value="2024-09">
</p>
<p>
    <label for="ihora">Hora da prova</label>
    <input type="time" name="hora" id="ihora">
</p>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">

    </form>
</body>
</html>
