    <ol>

            <li type="square" ><abbr title="use <h1> ou <h2> até o <h6>">Títulos</abbr></li>
        <li type= "square" ><abbr title="use <img>">Imagens</abbr></li>
        <li type= "square" ><abbr title="use <abbr>">Abreviações</abbr></li>
        <li type= "square" ><abbr title="use <code>">Códigos-fonte</abbr></li>
        <li type= "square" ><abbr title="use <ol>">Listas numeradas</abbr></li>
